[upstreams]
    [upstreams.backend]
        provider="static"
        balancer="round_robin"

        [[upstreams.backend.servers]]
            path="localhost:8000"
            weight=5    
        [[upstreams.backend.servers]]
            path="google.com"

    [upstreams.front]
        provider="static"
        balancer="round_robin"

        [[upstreams.front.servers]]
            path="http://api.bar1.baz"
            weight=5    

[server]
    port=8081

    [[server.locations]]
        path="api/(.+)/?"
        http_pass="backend"
    [[server.locations]]
        path="static/bar/(.+/?)"
        http_pass="front"
